{extend name="base"/}
{block name="css"}
<style>

</style>
{/block}
{block name="content"}


<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容">
        </div>
        <a class="layui-btn search_btn" data-type="reload">搜索</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn goodsAdd_btn" style="background-color:#5FB878">添加商品</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
</blockquote>

<table id="list" lay-filter="goods"></table>


<script type="text/html" id="goodsImg">
	<img src="{{d.goods_img}}" style="display: inline-block; width: 60%; height: 100%;"/>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs goodsEdit" id="goodsEdit" data-id="{{d.id}}" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" data-id="{{d.id}}" lay-event="del">删除</a>
</script>



{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/goodsList.js"></script>{/block}
