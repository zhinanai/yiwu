{extend name="base"/}
{block name="css"}
<style>
	body{background: none !important;}
</style>
{/block}
{block name="content"}
<!--基础释放比例-->
<form class="layui-form" >
	<div class="layui-form-item">
		<label class="layui-form-label" style="width: 85px">基础释放比例</label>
		<div class="layui-input-inline">
			<input  name="base_reward" required lay-verify="required" value="{$list.value}" placeholder="基础释放比例" autocomplete="off"  class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">%</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit lay-filter="editConfig1">立即提交</button>
	</div>
</form>
{/block}
{block name="js"}
<script type="text/javascript" src="__ADMIN__/js/reward.js"></script>
{/block}
