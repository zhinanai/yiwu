{extend name="base"/}
{block name="content"}
<div class="layui-form-item">
	<label class="layui-form-label">订单号</label>
	<div class="layui-form-mid layui-word-aux">{$data.order_id}</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">商品名称</label>
	<div class="layui-form-mid layui-word-aux">{$data.goods_name}</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">购买者昵称</label>
	<div class="layui-form-mid layui-word-aux">{$data.nickname}</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">支付金额</label>
	<div class="layui-form-mid layui-word-aux">{$data.pay_money}</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">支付方式</label>
	<div class="layui-form-mid layui-word-aux">{$data.pay_type}</div>
</div>
<div class="layui-form-item">
	<label class="layui-form-label">下单时间</label>
	<div class="layui-form-mid layui-word-aux">{$data.create_time}</div>
</div>
<form class="layui-form" action="" id="orderEdit">
	<input type="hidden" name="id" class="layui-input newsId" value="{$data.id}">
	<div class="layui-form-item">
		<label class="layui-form-label">订单状态</label>
		<div class="layui-input-block">
			<select name="status" lay-verify="required" id="status">
				{foreach $status as $key => $value}
					<option value="{$key}" {if condition="$key == $data.status"} selected {/if} >{$value}</option>
				{/foreach}
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="orderStatus">立即提交</button>
		</div>
	</div>
</form>
{/block}
{block name="js"}<script type="text/javascript" src="__ADMIN__/js/orderDetail.js"></script>{/block}
