{extend name="base"/}
{block name="css"}
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
{/block}
{block name="content"}
	<form class="layui-form" style="width:80%;" method="post"  id="userform">
		<div class="layui-form-item">
			<label class="layui-form-label">类别名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" name="type_name" autocomplete="off" placeholder="类别名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">图片上传</label>
			<div class="layui-input-block">
				<div class="layui-input-inline">
					<button type="button" class="layui-btn" id="test1">
						<i class="layui-icon">&#xe67c;</i>上传图片
					  </button>
						<p id="demoText"></p>
				</div>
				<div class="layui-input-inline">
					<img id="preview" width="80px" src="" >
				</div>
	
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商铺排序</label>
			<div class="layui-input-block">
				<input type="text" name="sort" lay-verify="pass" class="layui-input" autocomplete="off" placeholder="排序数字">
			</div>
		</div>
		
		{:token()}
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addadmin">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
{/block}
{block name="js"}
	<script type="text/javascript" src="__ADMIN__/js/shoptype.js"></script>
{/block}
