{extend name="base"/}
{block name="css"}
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
{/block}
{block name="content"}
	<form class="layui-form" style="width:80%;" method="post" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">角色名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input userName" lay-verify="required" name="name" autocomplete="off" placeholder="角色名">
			</div>
		</div>
		
		{:token()}
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="addrole">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
{/block}
{block name="js"}
	<script type="text/javascript" src="__ADMIN__/js/allUsers.js"></script>
{/block}
