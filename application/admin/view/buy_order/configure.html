{extend name="base"/}
{block name="content"}
	<form   id="opeing" class="layui-form" style="width:80%;" enctype="multipart/form-data" id="userform">
		<div class="layui-form-item">
            <label class="layui-form-label" style="width: 80px">手续费:</label>
            <div class="layui-input-inline">
                <input  name="service_charge" required lay-verify="required" value="{$service_charge}" placeholder="手续费比例" autocomplete="off"  class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">%</div>
        </div>
		<div class="layui-form-item">
            <label class="layui-form-label" style="width: 80px">保证金:</label>
            <div class="layui-input-inline">
                <input  name="bond" required lay-verify="required" value="{$bond.value}" placeholder="保证金" autocomplete="off"  class="layui-input">
            </div>
            <!-- <div class="layui-form-mid layui-word-aux">%</div> -->
        </div>

        <div class="layui-form-item">
        <label class="layui-form-label" style="width: 80px">促销:</label>
        <div class="layui-input-inline">
            <input  name="discount_ratio" required lay-verify="required" value="{$discount_ratio}" placeholder="手续费比例" autocomplete="off"  class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">%</div>
       </div> 
       <span style="margin-left:60px">提示:购买余额优惠的折扣</span>   

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">保证金协议:</label>
            <div class="layui-input-block">
              <textarea name="desc" placeholder="请输入内容" class="layui-textarea">{$bond.condition}</textarea>
            </div>
          </div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="revise">立即提交</button>
				<!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
		    </div>
		</div>
	</form>
	
	

{/block}
    {block name="js"}
    <script type="text/javascript" src="__ADMIN__/js/buy_orderList.js"></script>
    {/block}
