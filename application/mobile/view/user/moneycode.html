{extend name="base"/}
{block name="title"}
{:lang('商家收款码')}
{/block}
{block name="css"}
<link rel="stylesheet" href="__MOBILE__/css/yangStyle.css">
<style>
    html{width: 100%;height: 100%;}
    body{background: url(/static/mobile/images/main_bg.png) no-repeat;background-position: center;background-size: 100% 100%;}
    .big_width{margin-top: 1.8rem;}
    .qrCodeGro{width: 100%;margin: .4rem auto 0;background: rgba(255, 255, 255, 1);padding:0;}
    .qrCodeGro p{color: #000;line-height: 0.5rem;margin: .4rem .6rem 0;}
    .qrCodeGro .w_erweima img{width: 80%;padding-bottom: .4rem;border-bottom: 1px solid #e0e0e0;margin: .2rem auto 0;}
    .w_code{width: 100%;height: .9rem;text-align: center;background: #f5f5f5;line-height: .9rem;font-size: .32rem;border-radius: .2rem .2rem 0 0;}
    .w_erweima{padding-bottom: 0px;}
    .w_shoukuanqingdan{display: block;width: 100%;height: .9rem;line-height: .9rem;padding: 0 .6rem;}
    .w_shoukuanqingdan .w_qdleft{display: inline-block;width: .32rem;height: .32rem;margin: 0;margin-top: .3rem;margin-right:.1rem;float: left;}
    .w_shoukuanqingdan .w_qdright{display: inline-block;width: .32rem;height: .32rem;margin: 0;margin-top: .3rem;margin-right:.1rem;float: right;}
</style>
{/block}
{block name="content"}
<div class="header">
    <div class="header_l" style="width:33.3%;">
        <a href="{:url('/mobile/User/index')}"><img src="__MOBILE__/images/jiant.png" alt=""></a>
    </div>
    <div class="header_c" style="width:33.3%;"><h2>{:lang('商家收款码')}</h2></div>
</div>

<div class="big_width">
    <div class="qrCodeGro">
        <div class="w_code">
            <span>{:lang('商家收款码')}</span>
        </div>
        <div class="w_erweima">
            <p>{:lang('扫描二维码,即可付款')}</p>
                <img src="{:url('mobile/User/businessCode2')}" class="qr_img">
        </div>
        <a href="{:url('/mobile/User/collection')}" class="w_shoukuanqingdan">
            <img src="__MOBILE__/images/jilu.png" alt="" class="w_qdleft">
            {:lang('收款清单')}
            <img src="__MOBILE__/images/r-arrow.png" alt="" class="w_qdright">
        </a>
    </div>
</div>
{/block}
{block name="js"}
{/block}
