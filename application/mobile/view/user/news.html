{extend name="base"/}
{block name="title"}公告{/block}
{block name="css"}
<link rel="stylesheet" href="__MOBILE__/css/wenStyle.css"/>
<style>
body{background: #f5f5f5;}
</style>
{/block}
{block name="content"}
<div class="header">
    <div class="header_l">
        <a href="javascript:history.go(-1)"><img src="__MOBILE__/images/jiant.png" alt=""></a>
    </div>
    <div class="header_c">
        <h2>{:lang('公告')}</h2>
    </div>
    <div class="header_r"></div>
</div>
<div class="big_width100">
    <ul class="genggao">
      {foreach $notices as $notice}
        <li>
            <a href="{:url('/mobile/User/newsdetail',['id'=>$notice['id']])}" >
                <div class="gonggao_l">
                    <h2><strong style="width:100%; white-space: nowrap;overflow: hidden;text-overflow:ellipsis;">{$notice.title}</strong> <span></span></h2>
                    <p>{$notice.read}</p>
                </div>
            </a>
        </li>
       {/foreach}
    </ul>
</div>
{/block}
