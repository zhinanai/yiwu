{extend name="base"/}
{block name="title"}昵称修改{/block}
{block name="css"}
<link rel="stylesheet" href="__MOBILE__/css/wenStyle.css"/>
<style>

</style>
{/block}
{block name="content"}
<div class="header">
    <div class="header_l">
        <a href="javascript:history.go(-1)"><img src="__MOBILE__/images/jiant.png" alt=""></a>
    </div>
    <div class="header_c">
        <h2>{:lang("昵称修改")}</h2></div>
    <div class="header_r"></div>
</div>
<div class="big_width100">
    <div class="nic_xiu">
        <input type="text" name="username" class="username" value="{$username}" placeholder="{:lang('请输入昵称')}" autocomplete="off">
    </div>
    <div class="buttonGeoup">
        <a href="javascript:void(0)" class="not_next ljzf_but ">{:lang("确定")}</a>
    </div>
 </div>
{/block}
{block name="js"}
<script>
$('.ljzf_but').click(function () {
    var uname = $('.username').val();
    if(uname == ''){
        msg_alert('{:lang("请填写昵称")}');
    }
    $.ajax({
        url:'/mobile/User/Setuname',
        type:'post',
        data:{'uname':uname},
        datatype:'json',
        success:function (mes) {
            if(mes.status == 1){
                msg_alert(mes.message,mes.url);
            }else{
                msg_alert(mes.message);
            }
        }
    })
})
</script>
{/block}
